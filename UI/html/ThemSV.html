<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm thông tin sinh viên</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .form-container {
            font-size: 2.1rem;
        }
        .form-label {
            text-align: right;
        }
        .form-control {
            height: 48px;
            font-size: 1.7rem;
        }

        .button-me {
            width: 148px;
            height: 44px;
            font-size: 1.7rem;
            text-align: center;
            border-radius: 36px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="container-fluild d-flex justify-content-center">
            <div class="row container d-flex align-items-center">
                <div class="col d-flex align-items-center">
                    <img src="../asset/img/logo-final.png" alt="Logo" width="80" height="80">
                    <p class="logo-name">uniman</p>
                </div>
                <div class="col d-flex align-items-center justify-content-around">
                    <div class="user d-flex align-items-center justify-content-between">
                        <i class="fa-solid fa-user"></i>
                        <p class="user-name">Nguyễn Thị Ngọc Bích</p>
                    </div>
                    <div class="notification">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </div>
                </div>
            </div>
        </header>

        <main class="container-fluid row">
            <!-- Sidebar -->
            <div class="sidebar col-2" id="sidebar">
                <div class="brand">Nguyen Thi Ngoc Bich</div>

                <a href="#" class="menu-item active">
                    <i class="fas fa-user"></i> Sinh viên
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-file-alt"></i> Lớp học
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-database"></i> Điểm số
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-book"></i> Môn học
                </a>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 d-flex flex-column align-items-center">
                <h2 class="text-center mt-4 mb-4"><b>THÊM THÔNG TIN SINH VIÊN</b></h2>
                <div class="content col-md-8">
                    <form action="" method="" name="formEdit" class="form-container">
                        <div class="form-group row mb-4 align-items-center">
                            <label class="col-sm-4 col-form-label text-secondary">Mã số sinh viên</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" value="1234567890">
                            </div>
                        </div>
                        <div class="form-group row mb-4 align-items-center">
                            <label class="col-sm-4 col-form-label text-secondary">Họ và tên sinh viên</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" value="Nguyễn Văn Anh">
                            </div>
                        </div>
                        <div class="form-group row mb-4 align-items-center">
                            <label class="col-sm-4 col-form-label text-secondary">Ngày sinh</label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control" value="2024-01-01">
                            </div>
                        </div>
                        <div class="form-group row mb-4 align-items-center">
                            <label class="col-sm-4 col-form-label text-secondary">Giới tính</label>
                            <div class="col-sm-8">
                                <input type="radio" name="gender" value="Nam" checked> Nam
                                <input type="radio" name="gender" value="Nữ" class="ms-3"> Nữ
                            </div>
                        </div>
                        <div class="form-group row mb-4 align-items-center">
                            <label class="col-sm-4 col-form-label text-secondary">Lớp danh nghĩa</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" value="DHHTTT18ATT">
                            </div>
                        </div>
                        <div class="d-flex justify-content-end gap-4">
                            <button type="reset" class="button-me btn btn-outline-warning fw-bold">Đặt lại</button>
                            <button type="submit" class="button-me btn btn-warning fw-bold text-dark">Thêm</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
